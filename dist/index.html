<!doctype html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>轱辘</title>
    <style>* {margin: 0; padding: 0; box-sizing: border-box;}
        img {max-width: 100%;}
        html {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
        }
        #app {
            margin: 20px;
        }
        body {
            font-size: var(--font-size);
        }</style>
    <style>.box{
            margin: 20px;
        }</style>
<link rel="stylesheet" href="/app.a6a4d504.css"></head>
<body>
<!--如果是正常的元素，在这里加一个click事件就可以了，但这是组件，所以还需要在组件内的button按钮上添加click事件-->
<!--另外， :loading="true"  ，这时，若loading之前不带冒号，则相当于给loading赋值字符串"true"；如果带冒号，表示赋值布尔值true，此时true带不带引号均可 -->

        <!--若未指定插槽，所以以上三个g-button都会放进插槽内-->
<style>.demo {
        background: #ddd;
        border: 1px solid #666;
        height: 100px;
    }</style>

<div id="app">
<!--    <g-row>-->
<!--        <g-col span="24" :narrow-pc="{span:8}">
            <div class="demo"></div>
        </g-col>
        <g-col span="24" :narrow-pc="{span:8}">
            <div class="demo"></div>
        </g-col>
        <g-col span="24" :narrow-pc="{span:8}">
            <div class="demo"></div>
        </g-col>
        <g-col span="24" :narrow-pc="{span:8}">
            <div class="demo"></div>
        </g-col>
        <g-col span="24" :narrow-pc="{span:8}">
            <div class="demo"></div>
        </g-col>
        <g-col span="24" :narrow-pc="{span:8}">-->
<!--        <g-col span="23" offset="1" :narrow-pc="{span:12, offset:12}">
            <div class="demo"></div>
        </g-col>-->
    <g-row gutter="20">
        <g-col span="12"></g-col>
        <g-col span="12"></g-col>
    </g-row>
    <hr>
    <div style="border: 1px solid black;">

        <g-row gutter="20">
<!--            <g-col>1</g-col>&lt;!&ndash;需要有内容“1”&ndash;&gt;
            <g-col>2</g-col>
        </g-row>
        <g-row gutter="20">
            <g-col>1</g-col>
            <g-col>2</g-col>
            <g-col>3</g-col>
        </g-row>
        <g-row gutter="20">
            <g-col>1</g-col>
            <g-col>2</g-col>
            <g-col>3</g-col>
            <g-col>4</g-col>
        </g-row>
        <g-row gutter="20">
            <g-col span="2">1</g-col>
            &lt;!&ndash;注意，不加冒号，传的是字符串，加上冒号，:span="2"，传的是数字&ndash;&gt;
            &lt;!&ndash;如果加了动态绑定，还是想绑定一个字符串（有病），可用 :span="'2'" （这里双引号是html的，里面的单引号是js的）或 :span="`2`"&ndash;&gt;
            <g-col span="20" offset="2">11</g-col>-->
            <g-col span="2" :phone="{span:24}" :ipad="{span:8}" :narrow-pc="{span:4}" :pc="{span:2}" :wide-pc="{span:1}">
                <!--五种响应式，必须要选其中一种；如果没选，则用默认的span-->
                1
            </g-col>
            <g-col span="22" :phone="{span:24}" :ipad="{span:16}" :narrow-pc="{span:20}" :pc="{span:22}" :wide-pc="{span:23}">11
            </g-col>
        </g-row>
        <g-row gutter="20">
            <g-col span="4">1</g-col>
            <g-col span="20">11</g-col>
        </g-row>
        <g-row gutter="20">
            <g-col span="4">1</g-col>
            <g-col span="18" offset="2">11</g-col>
        </g-row>
        <g-row gutter="20">
            <g-col span="4">1</g-col>
            <g-col span="8" offset="2">11</g-col>
            <g-col span="8" offset="2">11</g-col>
        </g-row>
        <g-row gutter="20">
            <g-col span="4">1</g-col>
            <g-col span="4" offset="6">11</g-col>
            <g-col span="8" offset="2">11</g-col>
        </g-row>
    </div>
    <hr>
    <div class="box">
        <g-input value="张三" disabled=""></g-input>
        <!--这里，给disabled变量绑定值为布尔值true，则写为 :disabled='true'，只写 disabled，就会默认给disabled 赋值布尔值true-->
        <g-input value="李四" readonly=""></g-input>
        <g-input value="王五"></g-input>
    </div>
    <div class="box">
        <g-input value="王" error="姓名不能少于两个字"></g-input>
        <br>
        <g-input value="王" @change="inputChange"></g-input>
        <!--在这里，input元素先触发change事件，然后又触发g-input组件的change事件，再触发inputChange函数，$event信息从第一步一直传过来-->
        <br>
        <g-input v-model="message"></g-input>
        <p>{{message}}</p>
        <button @click="message+=1">+1</button><!--注意，这里只是简单的message，没有this之类的东西-->
    </div>
    <hr>
    <div class="box">
        <g-button :loading="loading1" @click="loading1 = !loading1">
            按钮
        </g-button>
        <g-button icon="settings" :loading="loading2" @click="loading2 = !loading2">
            按钮
        </g-button>
        <g-button icon="settings" icon-position="right" :loading="loading3" @click="loading3 = !loading3">
            按钮
        </g-button>
        <g-button-group>
            <g-button icon="left">上一页</g-button>
            <g-button>更多</g-button>
            <g-button icon="right" icon-position="right">下一页</g-button>
        </g-button-group>
    </div>
</div>

<script src="/app.a6a4d504.js"></script>

</body>
</html>
