<!doctype html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>轱辘</title>
    <style>* {margin: 0; padding: 0; box-sizing: border-box;}
        html {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
        }
        #app {
            margin: 20px;
        }
        body {
            font-size: var(--font-size);
        }</style>
    <style>

    </style>
<link rel="stylesheet" href="/app.a6a4d504.css"></head>
<body>
<!--如果是正常的元素，在这里加一个click事件就可以了，但这是组件，所以还需要在组件内的button按钮上添加click事件-->
<!--另外， :loading="true"  ，这时，若loading之前不带冒号，则相当于给loading赋值字符串"true"；如果带冒号，表示赋值布尔值true，此时true带不带引号均可 -->

        <!--若未指定插槽，所以以上三个g-button都会放进插槽内-->

<div id="app">
    <g-button :loading="loading1" @click="loading1 = !loading1">
        按钮
    </g-button>
    <g-button icon="setting" :loading="loading2" @click="loading2 = !loading2">
        按钮
    </g-button>
    <g-button icon="setting" icon-position="right" :loading="loading3" @click="loading3 = !loading3">
        按钮
    </g-button>
    <g-button-group>
        <g-button icon="left">上一页</g-button>
        <g-button>更多</g-button>
        <g-button icon="right" icon-position="right">下一页</g-button>
    </g-button-group>
</div>

<script src="/app.a6a4d504.js"></script>
<script src="//at.alicdn.com/t/font_1153256_4bbkjczkcof.js"></script>
</body>
</html>
